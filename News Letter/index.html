<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <script src="js/main.js"></script>
    <title>News Letter</title>
</head>

<body>
    <div class="main">
        <div class="form1">
            <h1><b></b>Stay Updated!</b></h1>

            <p class="par">Join 60,000+ product managers receiving monthly <br>
                update on:</p><br>


            <img src="images/icon-list.svg"
                alt="icon" height="26" width="20">
            <p class="para">product discovery and building what matters</p><br>
            <img src="images/icon-list.svg"
                alt="icon" height="30" width="20">
            <p class="para">Measuring and ensure updates are a success</p><br>
            <img src="images/icon-list.svg"
                alt="icon" height="30" width="20">
            <p class="para">And much more</p>



            <form id="emailForm">
                <p class="Email"><b>Email address</b></p>
                <p id="errorMsg" style="color: red; display: none;">Valid Email is required</p><br>
                <input type="email" id="emailInput" name="email" placeholder="email@company.com" required><br>

                <button type="button" onclick="validateEmail()"><b>Subscribe to monthly newsletter</b></button>

            </form>

        </div>

        <div class="image">
            <div class="Desktop-image">
                <img src="images/illustration-sign-up-desktop.svg"
                    alt="img" height="477px" width="497px" />
            </div>
            <div class="Mobile-image">
                <img src="images/illustration-sign-up-mobile.svg"
                    alt="img" width=285px />

            </div>
        </div>

    </div>


</body>

</html>
